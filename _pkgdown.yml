url: https://hungms.github.io/plotr/
template:
  bootstrap: 5
  bootswatch: flatly
navbar:
  structure:
    left:
    - intro
    - reference
    - news
    right: github
reference:
- title: Themes
  desc: |
    Functions for customizing plot appearance
  contents:
  - starts_with("theme_")
  - starts_with("no_")
  - matches("aes")
- title: Color Palettes
  desc: |
    Color palettes and related functions
  contents:
  - matches("palette")
  - starts_with("pal_")
- title: Plot Functions
  desc: |
    Functions for generating plots
  contents: plot_percent

